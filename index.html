<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>手机端主页</title>
<style>
    body {
        background: url('wave.png') no-repeat center center fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
    }
    #time {
        font-size: 24px;
        color: white;
        margin-top: 20px;
    }
    #logo {
        margin-top: 20px;
        width: 200px;
    }
    .button {
        margin-top: 20px;
        padding: 10px 20px;
        margin: 10px;
        cursor: pointer;
    }
    .modal {
        display: none;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
    }
    .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
    }
</style>
</head>
<body>

<div id="time"></div>
<img id="logo" src="logo.png" alt="Logo">
<div class="button" onclick="openModal()">查看文件夹内容</div>
<div class="button" onclick="window.open('https://example.com')">跳转链接</div>

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2>文件夹内容</h2>
    <img src="folder_logo.png" alt="Folder Logo">
    <p>这里是文件夹内容的简介。</p>
    <p>详细内容: 这里是详细内容。</p>
  </div>
</div>

<script>
function openModal() {
    document.getElementById("myModal").style.display = "flex";
}

function closeModal() {
    document.getElementById("myModal").style.display = "none";
}

// 更新时间
function updateTime() {
    var now = new Date();
    var timeString = now.toLocaleTimeString('zh-CN', {hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit'});
    document.getElementById("time").textContent = timeString;
}
setInterval(updateTime, 1000); // 每秒更新时间

updateTime(); // 初始调用以显示时间
</script>

</body>
</html>
