<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>图片轮播与时间显示</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  #clock {
    margin: 20px;
  }
  #carousel {
    margin: 20px;
    position: relative;
  }
  #carousel img {
    width: 100%;
    max-width: 600px;
    height: auto;
    display: none;
  }
  #carousel img.active {
    display: block;
  }
  #buttons {
    margin-top: 20px;
  }
</style>
<script>
  let currentImageIndex = 0;
  const images = [1, 2, 3, 4, 5].map(num => `images/${num}.png`); // 图片路径数组

  function updateCarousel() {
    const imgElement = document.getElementById('carouselImage');
    imgElement.src = images[currentImageIndex % images.length];
    imgElement.classList.remove('active');
    imgElement.classList.add('active');
    currentImageIndex++;
  }

  function addToQueue() {
    setTimeout(updateCarousel, 2000); // 每2秒更换图片
  }

  window.onload = function() {
    addToQueue(); // 页面加载完成后开始轮播
    setInterval(updateCarousel, 2000); // 每2秒更换图片
  }
</script>
</head>
<body>
  <div id="clock"></div>
  <div id="carousel">
    <img id="carouselImage" class="active" src="images/1.png" alt="轮播图">
  </div>
  <input type="text" id="carouselText" placeholder="点击跳转QQ群">
  <div id="buttons">
    <button onclick="window.location.href='http://qm.qq.com/cgi-bin/qm/qr?_wv=1027&k=ojPEwsGRr7mKtW2RinzZkRxrNXL8X24-&authKey=GVLAI4GPe17pvg9gNNIgabfAUYZgB5m883gquzLDAVySh8DULXrrVrfIyC39f4CI&noverify=0&group_code=542685648';">跳转QQ群</button>
    <button onclick="window.open('https://v.kuaishou.com/UqJOjq', '_blank');">跳转快手</button>
    <button onclick="window.open('https://v.ixigua.com/iBNFjFtW/', '_blank');">跳转西瓜视频</button>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString('zh-CN', { hour12: false });
      document.getElementById('clock').textContent = `北京时间：${timeString}`;
    }
    setInterval(updateClock, 1000); // 每秒更新时间
  </script>
</body>
</html>
